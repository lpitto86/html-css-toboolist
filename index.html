<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Toboolist">
        <h1>
            Toboolist
        </h1>
    </header>

    <main>
        <div class="container">
            <div class="main-container small-margin-bottom">
               <bottom class="main-bottom special-bottom">
                Add Task
               </bottom>
               <bottom class="main-bottom">
                Add Section
               </bottom>
            </div>

            <div class="main-container">
                <ul>
                    <li class="first-level-li">
                        <h2>
                            &dtrif; New Task
                        </h2>
                    </li>
                    <li class="first-level-li">
                        <h2>
                            &dtrif; Today
                        </h2>

                        <ul>
                            <li class="second-level-li">
                                <span class="check done">
                                    &check;
                                </span>
                                Recruting blog post
                                <span class="tag editorial">
                                    Editorial
                                </span>
                            </li>
                            <li class="second-level-li">
                                <span class="check done">
                                    &check;
                                </span>
                                Mobile app launch
                                <span class="tag q1-goals">
                                    Q1 Goals
                                </span>
                            </li>
                            <li class="second-level-li">
                                <span class="check not-done">
                                    &cross;
                                </span>
                                Interview John H.
                                <span class="tag recruiting">
                                    Recruting
                                </span>
                            </li>
                            <li class="second-level-li">
                                <span class="check done">
                                    &check;
                                </span>
                                Summit update
                                <span class="tag mobile">
                                    Mobile
                                </span>
                            </li>
                            </ul>
                        </li>

                    <li class="first-level-li">
                        <h2>
                            Upcoming
                        </h2>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
